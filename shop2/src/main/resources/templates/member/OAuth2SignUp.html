<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="/common.css">
    <style>
        div.box { padding: 50px; width: 300px; }
        div.label { margin-top:10px; }
        .error { color: red; display: block; }
        button { margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="box">
        <h1>회원 가입</h1>
        <form method="post" th:object="${userOAuth2SignUp}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <div class="label">이름:</div>
                <input th:field="*{name}" />
                <div class="error" th:errors="*{name}"></div>
            </div>
            <div>
                <div class="label">이메일:</div>
                <input th:field="*{email}" />
                <div class="error" th:errors="*{email}"></div>
            </div>
            <div>
                <div class="label">사용자 유형:</div>
                <label><input type="radio" th:field="*{role}" value="관리자" /> 관리자</label>
                <label><input type="radio" th:field="*{role}" value="일반" /> 일반</label>
                <div class="error" th:errors="*{userType}"></div>
            </div>
            <button type="submit" class="btn">회원가입</button>
            <a href="/" class="btn">취소</a>
            <div class="error" th:errors="${userOAuth2SignUp}"></div>
        </form>
    </div>
</div>
</body>
</html>
