<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .error {
        color: #bd2130;
    }

<!-- 버튼 태두리 없애기 -->
    .image_btn {
    border:0 !important;
    outline:0 !important;

    }
  </style>
</th:block>

<div layout:fragment="content">

  <form role="form" method="post" action="/members/login">
    <div class="form-group">
      <label th:for="email"></label>
      <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="password"></label>
      <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
    </div>
    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    <button class="btn btn-primary">로그인</button>

<!--      <a href="/oauth2/authorization/github" class="btn">github 로그인</a>-->
<!--    <a href="/oauth2/authorization/google" class="btn">google 로그인</a>-->

    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button" onClick="location.href='/members/new'"
              style="padding:  10px 48px 10px 48px; margin: 10px 0px 10px 0px;">
        일반 회원가입
      </button>
      <button class="btn btn-primary" type="button" onClick="location.href='/members/new'"
              style="padding:  10px 40px 10px 40px; margin: 10px 0px 10px 0px;">
        관리자 회원가입
      </button>
    </div>

    <button type="button" class="btn btn-danger"
            onClick="location.href='/members/findMember'">비밀번호 찾기</button>


    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <div th:if="${ param.error != null }" class="error">
      로그인 실패
    </div>
  </form>
</div>
</html>
