<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/common.css" />
    <style>
        a.btn { float: right; margin-top: -40px; }
    </style>
</head>
<body>

<div class="container">
    <h1>교수목록</h1>
    <a href="create" class="btn">교수등록</a>
    <table class="list">
        <thead>
        <tr>
            <th>id</th>
            <th>이름</th>
            <th>학과</th>
            <th>전화</th>
            <th>이메일</th>
            <th>사무실</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pf : ${ professors }">
            <td th:text="${ pf.id }"></td>
            <td> <a th:text="${ pf.name }" th:href="${ 'edit?id=' + pf.id}"></a></td>
            <td th:text="${ pf.department.name }"></td>
            <td th:text="${ pf.phone }"></td>
            <td th:text="${ pf.email }"></td>
            <td th:text="${ pf.office }"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
